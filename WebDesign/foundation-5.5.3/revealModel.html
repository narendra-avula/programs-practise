<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".divs div").each(function(e) {
                if (e != 0)
                    $(this).hide();
            });
            $("#next").click(function(){
                if ($(".divs div:visible").next().length != 0)
                    $(".divs div:visible").next().show().prev().hide();
                else {
                    $(".divs div:visible").hide();
                    $(".divs div:first").show();
                }
                return false;
            });
            $("#prev").click(function(){
                if ($(".divs div:visible").prev().length != 0)
                    $(".divs div:visible").prev().show().next().hide();
                else {
                    $(".divs div:visible").hide();
                    $(".divs div:last").show();
                }
                return false;
            });
            $( "#faq" ).load( "https://s3-ap-southeast-1.amazonaws.com/static-pages-test/static-pages/pages/faqTemplateFalseCeiling.html" );
        });
    </script>
    <style>
        #next, #prev{
            position: relative;
            top :-250px;
            cursor: pointer;
        }
        .image-gallery{
            padding: 0px;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
    </div>
</div>

<div class="row items" data-reveal-id="myModal">
    <a>Click Me For A Modal</a>
</div>
<div id="myModal" class="reveal-modal full image-gallery" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <div class="large-9 medium-9 small-9 columns divs" style="text-align: center;display: block;">
        <div>
            <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling04.jpg">
        </div>
        <div>
            <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling05.jpg">
        </div>
        <div>
            <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling06.jpg">
        </div>
        <div>
            <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling08.jpg">
        </div>
    </div>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
    $('#myModal').foundation('reveal', 'close');
</script>
</body>
</html>
