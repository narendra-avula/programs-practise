<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/vendor/modernizr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var speed = 500;
      $(".prev").click(function() {
        var now = $(this).parent().next("ul.items").children(":visible"),
                last = $(this).next("ul.items").children(":last"),
                prev = now.prev();
        prev = prev.index() == -1 ? last : prev;
        now.fadeOut(speed, function() {prev.fadeIn(speed);});
      });

      $(".next").click(function() {
        var now = $(this).parent().next("ul.items").children(':visible'),
                first = $(this).parent().next("ul.items").children(':first'),
                next = now.next();
        next = next.index() == -1 ? first : next;
        now.fadeOut(speed, function() {next.fadeIn(speed);});
      });

      $(".items li").click(function() {
        var first = $(this).parent().children(':first'),
                next = $(this).parent().next();
        next = next.index() == -1 ? first : next;
        $(this).fadeOut(speed, function() {next.fadeIn(speed);});
      });
    });
  </script>
  <style>
    .prev, .next {
      position: relative;
      padding: 1px;
      font-size:15px;
      cursor:pointer;
    }
    .items li{
      display:none;
      list-style:none;
    }
    .items li:first-child {
      display:block;
    }
    .items img {
      max-height:550px
    }
  </style>
</head>
<body>

<div class="row">
  <div class="large-12 columns">
    <h1>Welcome to Foundation</h1>
  </div>
</div>


<div class="row">
  <div class="small-9 columns">
      <div class="slideButtons">
        <span class="prev left">Previous</span>
        <span class="next right">Next</span>
      </div>
      <ul class="items" id="itemsList">
        <li><img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling02.jpg" alt="" title="" /></li>
        <li><img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling01.jpg" alt="" title="" /></li>
        <li><img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling06.jpg" alt="" /></li>
      </ul>
  </div>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>
</body>
</html>
