<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var interval = undefined;
            $(document).ready(function () {
                interval = setInterval(getNext, 2000); // milliseconds
                $('#next').on('click', getNext);
                $('#prev').on('click', getPrev);
            });

            function getNext() {
                var $curr = $('.slideshow img:visible'),
                        $next = ($curr.next().length) ? $curr.next() : $('.slideshow img').first();

                transition($curr, $next);
            }

            function getPrev() {
                var $curr = $('.slideshow img:visible'),
                        $next = ($curr.prev().length) ? $curr.prev() : $('.slideshow img').last();
                transition($curr, $next);
            }

            function transition($curr, $next) {
                clearInterval(interval);

                $next.css('z-index', 2).fadeIn('slow', function () {
                    $curr.hide().css('z-index', 0);
                    $next.css('z-index', 1);
                });

            }
        });
    </script>
    <style>
        .slideshow {
            position: relative;
            /* necessary to absolutely position the images inside */
            width: 500px;
            /* same as the images inside */
            height: 100px;
        }
        .slideshow img {
            position: absolute;
            display: none;
        }
        .slideshow img:first-child {
            display: block;
            /* overrides the previous style */
        }
    </style>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
    </div>
</div>

<div class="row">
    <div class="slideshow">
        <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling02.jpg" width="500" height="100">
        <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling01.jpg" width="500" height="100">
        <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling06.jpg" width="500" height="100">
        <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling05.jpg" width="500" height="100">
        <img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling07.jpg" width="500" height="100">
    </div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
