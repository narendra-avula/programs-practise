<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script>
        $(document).ready(function() {
            var speed = 100;

            $(".prev").click(function() {
                var now = $(this).parent().next("ul.gallery").children(":visible"),
                        last = $(this).next("ul.gallery").children(":last"),
                        prev = now.prev();
                prev = prev.index() == -1 ? last : prev;
                now.fadeOut(speed, function() {prev.fadeIn(speed);});
            });

            $(".next").click(function() {
                var now = $(this).parent().next("ul.gallery").children(':visible'),
                        first = $(this).parent().next("ul.gallery").children(':first'),
                        next = now.next();
                next = next.index() == -1 ? first : next;
                now.fadeOut(speed, function() {next.fadeIn(speed);});
            });

            $(".gallery li").click(function() {
                var first = $(this).parent().children(':first'),
                        next = $(this).parent().next();
                next = next.index() == -1 ? first : next;
                $(this).fadeOut(speed, function() {next.fadeIn(speed);});
            });
            $("#owl-demo").owlCarousel({
                navigation : true, // Show next and prev buttons
                slideSpeed : 300,
                paginationSpeed : 400,
                singleItem:true

                // "singleItem:true" is a shortcut for:
                // items : 1,
                // itemsDesktop : false,
                // itemsDesktopSmall : false,
                // itemsTablet: false,
                // itemsMobile : false
            });

        });
    </script>
    <style>
        #owl-demo .item img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div id="owl-demo" class="owl-carousel owl-theme">
            <div class="item"><img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling02.jpg" alt="The Last of us"></div>
            <div class="item"><img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling18.jpg" alt="GTA V"></div>
            <div class="item"><img src="https://s3-ap-southeast-1.amazonaws.com/production-modular-kitchens/static-pages/category/false-ceiling/falseceiling06.jpg" alt="Mirror Edge"></div>
        </div>
    </div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
