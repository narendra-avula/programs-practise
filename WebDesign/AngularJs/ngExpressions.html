<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJs First Program</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="myCol='red'">
        <p>Change the value of the input field:</p>

        <input style="background-color:{{ myCol }}" ng-model="myCol" placeholder="Enter Color Name">
    </div>

    <p>AngularJS resolves the expression and returns the result.</p>

<p>The background color of the input box will be whatever you write in the input field.</p>
</body>
</html>
