<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJs First Program</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <h3>Enter any Name</h3>
        <input type="text" ng-model="name" placeholder="Enter Name">
        <h1>Hello {{ name }}</h1>
    </div>
</body>
</html>
