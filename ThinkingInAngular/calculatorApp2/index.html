<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <style>
    </style>
</head>
<body>
    <h1>Calculator App</h1>
    <div ng-controller="CalculatorCtrl as ctrl">
        <input type="number" ng-model="ctrl.input1">
        <span ng-bind="ctrl.selectedOperation"></span>
        <input type="number" ng-model="ctrl.input2">
        <button ng-click="ctrl.computeResult()">=</button>
        <span ng-bind="ctrl.resultValue"></span>
        <p>
            Choose Operation:
            <button ng-click="ctrl.plusButtonClicked('+')">+</button>
            <button ng-click="ctrl.plusButtonClicked('-')">-</button>
            <button ng-click="ctrl.plusButtonClicked('*')">*</button>
            <button ng-click="ctrl.plusButtonClicked('/')">/</button>
        </p>

    </div>

</body>
</html>
