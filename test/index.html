<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.0/css/foundation.min.css" />
  <link rel="stylesheet" href="base.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.0/js/modernizr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <div class="row">
    <div class="large-12 columns">
      <h1>AccoHub</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="small-2 medium-2 large-2 columns vertical_line">
      <label>Sort By</label>
      <div class="query-section">
        <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
        <br>
        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
      </div>
    </div>
    <div class="small-10 medium-10 large-10 columns container">
      <div class="row">
        <div class="small-4 medium-4 large-4 columns ">
          <input id="search" type="search" placeholder="search" required>
        </div>
      </div>
      <div class="row">
        <div class="small-4 medium-4 large-4 columns ">
          <span>Result:&nbsp <span id="count"></span> items found</span>
        </div>
      </div>
      <div class="row">
          <fieldset>
            <legend>Select Option</legend>
            <div id="selection">
              <!--<input type="radio" name="chooseOption" value="Banking" id="Banking"><label for="Banking">Banking</label>-->
              <!--<input type="radio" name="chooseOption" value="Insurance" id="Insurance"><label for="Insurance">Insurance</label>-->
              <!--<input type="radio" name="chooseOption" value="Automotive" id="Automotive"><label for="Automotive">Automotive</label>-->
              <!--<input type="radio" name="chooseOption" value="Telecom" id="Telecom"><label for="Telecom">Telecom</label>-->
              <!--<input type="radio" name="chooseOption" value="Health Care" id="Health Care"><label for="Health Care">Health Care</label>-->
              <!--<input type="radio" name="chooseOption" value="Cyber Security" id="Cyber Security"><label for="Cyber Security">Cyber Security</label>-->
              <button id="Banking" class="change-div">Banking</button>
              <button id="Insurance" class="change-div">Insurance</button>
              <button id="Automotive" class="change-div">Automotive</button>
              <button id="Telecom" class="change-div">Telecom</button>
              <button id="Health Care" class="change-div">Health Care</button>
              <button id="Cyber Security" class="change-div">Cyber Security</button>
          </div>
          </fieldset>
      </div>
      <div class="row description" style="margin-top: 25px;">
          <div class="small-4 medium-4 large-4 columns ">
                <img id="change-image">
          </div>
          <div class="small-8 medium-8 large-8 columns ">
                <h3 class="section-head" id="section-title"></h3>
                <p id="tags"></p>
                <p>Link <a id="link"></a></p>
                <p>Likes <span id="likes"></span></p>
                <p>Stars</p>
          </div>
        <fieldset>
          <legend>Description</legend>
          <p id="description">

          </p>
        </fieldset>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.0/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.0/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>
</body>
</html>
